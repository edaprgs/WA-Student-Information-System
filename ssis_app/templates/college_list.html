{% extends "base.html" %}
{% block title %}SSIS | COLLEGE{% endblock title %}
{% block content %}

<nav>
    <ul>
        <li class="current tab"><a href="{{ url_for('college.index') }}">COLLEGE</a></li>
        <li><a href="{{ url_for('course.index') }}">COURSE</a></li>
        <li><a href="{{ url_for('student.index') }}">STUDENT</a></li>
    </ul>
</nav>

<h3 class="header">LIST OF COLLEGES</h3>

    <form action="{{ url_for('college.college_list') }}" method="GET">
        <div class="search-bar">
            <input type="text" id="search" placeholder="SEARCH">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </form>

<a href="{{ url_for('college.add_college') }}" class="custom-add-button">+ ADD COLLEGE</a>

<div class="table-container">
    <table>
        <tr>
            <th>CODE</th>
            <th>NAME</th>
            <th>ACTION</th>
        </tr>
        {% for college in colleges %}
        <tr>
            <td>{{ college[0] }}</td>
            <td>{{ college[1] }}</td>
            <td>
                <a href="{{ url_for('college.college_edit') }}" class="custom-edit-button" style="margin-right: 60px;">EDIT</a>
                <a href="{{ url_for('college.college_delete') }}" class="custom-delete-button">DELETE</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}

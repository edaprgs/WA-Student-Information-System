{% extends "base.html" %}
{% block title %}SSIS | COLLEGE{% endblock title %}
{% block content %}

<nav>
    <ul>
        <li class="current tab"><a href="{{ url_for('college.index') }}">COLLEGE</a></li>
        <li><a href="{{ url_for('course.index') }}">COURSE</a></li>
        <li><a href="{{ url_for('student.index') }}">STUDENT</a></li>
    </ul>
</nav>

<h3 class="header">LIST OF COLLEGES</h3>

    <form action="{{ url_for('college.college_list') }}" method="GET">
        <div class="search-bar">
            <input type="text" id="search" placeholder="SEARCH">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </form>

<a href="{{ url_for('college.add_college') }}" class="custom-add-button">+ ADD COLLEGE</a>

<div class="table-container">
    <table>
        <tr>
            <th>CODE</th>
            <th>NAME</th>
            <th>ACTION</th>
        </tr>
        {% for college in colleges %}
        <tr>
            <td>{{ college[0] }}</td>
            <td>{{ college[1] }}</td>
            <td>
                <form method="GET" action="/college/edit">
                    <input id="college_code" name="college_code" value="{{ college[0] }}" hidden>
                    <input id="college_name" name="college_name" value="{{ college[1] }}" hidden>
                    <button type="submit" class="custom-edit-button">EDIT</button>
                </form>
                <form method="POST" action="/college/delete/">
                    <input type="hidden" name="college_code" value="{{ college[0] }}">
                    <input type="hidden" name="college_name" value="{{ college[1] }}">
                    <button type="submit" class="custom-delete-button">DELETE</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>   

{% endblock %}

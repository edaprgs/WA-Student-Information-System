{% extends "base.html" %}
{% block title %}SSIS | COLLEGE{% endblock title %}
{% block content %}

<!-- NAVIGATION -->
<nav>
    <ul>
        <li class="current tab"><a href="{{ url_for('college.index') }}">COLLEGE</a></li>
        <li><a href="{{ url_for('course.index') }}">COURSE</a></li>
        <li><a href="{{ url_for('student.index') }}">STUDENT</a></li>
    </ul>
</nav>

<div class="entity bg"></div>
<div class="backicon"><a href="{{ url_for('college.college_list') }}"><img src="{{ url_for('static', filename='images/back-icon.png') }}"></a></div>
<div class="entity heading">EDIT COLLEGE INFORMATION</div>

<!-- EDIT COLLEGE FORM -->
<form action="/college/add" method="POST">
    <div class="inputBox code">
        <input type="text" required="required" name="college_code">
        <span>CODE</span>
    </div>

    <div class="inputBox name">
        <input type="text" required="required" name="college_name">
        <span>NAME</span>
    </div>
    <div class="container">
        <button class="btn btn1" type="submit">SUBMIT</button>
    </div>
</form>

<div class="sideicon"><img src="{{ url_for('static', filename='images/COLLEGE ICON.png') }}" width="350"></div>

{% endblock %}

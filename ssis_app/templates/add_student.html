{% extends "base.html" %}
{% block title %}SSIS | STUDENT{% endblock title %}
{% block content %}
<nav>
    <ul>
        <li><a href="{{ url_for('college') }}">COLLEGE</a></li>
        <li><a href="{{ url_for('course') }}">COURSE</a></li>
        <li class="current tab"><a href="{{ url_for('student') }}">STUDENT</a></li>
    </ul>
</nav>

<div class="addentity bg"></div>
<div class="backicon"><a href="{{ url_for('student') }}"><img src="{{ url_for('static', filename='images/back-icon.png') }}"></a></div>
<div class="addentityheading">ADD STUDENT</div>

<div class="inputBox id">
    <input type="text" required="required">
    <span>ID NUMBER</span>
</div>

<div class="inputBox fname">
    <input type="text" required="required">
    <span>FIRST NAME</span>
</div>

<div class="inputBox lname">
    <input type="text" required="required">
    <span>LAST NAME</span>
</div>



<div class="course-select-menu">
    <div class="select-btn">
        <span>COLLEGE</span>
    </div>
    <ul class="options">
        <li class="option"> <span class="option-text">CCS</span> </li>
        <li class="option"> <span class="option-text">CASS</span> </li>
    </ul>
</div>








<div class="container">
    <button class="btn btn2">SUBMIT</button>
</div>

<div class="sideicon student"><img src="{{ url_for('static', filename='images/STUDENT ICON.png') }}" width="350"></div>

{% endblock %}

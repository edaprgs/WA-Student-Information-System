{% extends "base.html" %}
{% block title %}SSIS | STUDENT{% endblock title %}
{% block content %}
<nav>
    <ul>
        <li><a href="{{ url_for('college.index') }}">COLLEGE</a></li>
        <li><a href="{{ url_for('course.index') }}">COURSE</a></li>
        <li class="current tab"><a href="{{ url_for('student.index') }}">STUDENT</a></li>
    </ul>
</nav>

<div class="addentity bg"></div>
<div class="backicon"><a href="{{ url_for('student.student_list') }}"><img src="{{ url_for('static', filename='images/back-icon.png') }}"></a></div>
<div class="addentityheading">ADD STUDENT</div>

<div class="inputBox id">
    <input type="text" required="required">
    <span>ID NUMBER</span>
</div>

<div class="inputBox fname">
    <input type="text" required="required">
    <span>FIRST NAME</span>
</div>

<div class="inputBox lname">
    <input type="text" required="required">
    <span>LAST NAME</span>
</div>



<div class="course-select-menu">
    <div class="select-btn">
        <span class="sBtn-text">COLLEGE</span>
    </div>
    <ul class="options">
        <li class="option"><span class="option-text">CCS</span></li>
        <li class="option"><span class="option-text">CASS</span></li>
    </ul>
</div>








<div class="container">
    <button class="btn btn2">SUBMIT</button>
</div>

<div class="sideicon student"><img src="{{ url_for('static', filename='images/STUDENT ICON.png') }}" width="350"></div>
<script>
    const optionMenu = document.querySelector(".course-select-menu");
    const selectBtn = optionMenu.querySelector(".select-btn");
    const options = optionMenu.querySelectorAll(".option");
    const sBtn_text = optionMenu.querySelector(".sBtn-text");

    selectBtn.addEventListener("click", () => {
        optionMenu.classList.toggle("active");
    });

    options.forEach(option => {
        option.addEventListener("click", () => {
            let selectedOption = option.querySelector(".option-text").innerText;
            sBtn_text.innerText = selectedOption;

            optionMenu.classList.remove("active");
        });
    });
</script>
{% endblock %}
